<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(구)카카오톡 프로필</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="firstBox">
            <div class = "line">______</div>
            <div class ="profileMessage">"사자는 자기 새끼를 절벽에 던져 거기서 살아돌아오는 새끼만 인정한다. 거기서 돌아오지 못한다면 넌 내 새끼가 아니야!" </div>
        </div>
        <img class = "photo1" src = "./static/img/heiachi.png" alt="profile image">
        <div class="secondBox">
            <div class=nameBox>
                <h3 class="name">헤이하치</h3>
                <p class="status">오늘은 아들을 던졌다</p>
            </div>
            
            <div class="image">
                <div class="chatIcon">
                    <img class="icon" src="./static/img/chat.png" alt="Chat">
                    <h4>나와의 채팅</h4>
                </div>
                <div class="profileIcon">
                    <img class="icon" src="./static/img/profile.png" alt="Profile">
                    <h4>프로필 관리</h4>
                </div>
                <div class="qutateIcon">
                    <img class="icon" src="./static/img/qutate.png" alt="Qutation">
                    <h4>카카오 스토리</h4>
                </div>
                
            </div>
            

        </div>
    </div> 
        
    
</body>
</html>
